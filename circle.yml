machine:
  java:
    version: 'oraclejdk8'

test:
  pre:
    - sudo apt-get update; sudo apt-get install wamerican:
        parallel: true
  override:
    - case $CIRCLE_NODE_INDEX in 0) ant eclipse-warnings; ant test ;; 1) ant long-test ;; 2) ant test-compression ;; 3) ant stress-test ;;esac:
        parallel: true

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/:
        parallel: true
    - if [ -d ./build/test/output/compression ]; then cp -rv ./build/test/output/compression/*.xml $CIRCLE_TEST_REPORTS/junit/; else cp -rv ./build/test/output/*.xml $CIRCLE_TEST_REPORTS/junit/; fi:
        parallel: true

